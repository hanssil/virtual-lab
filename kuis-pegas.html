<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis: Pegas - Virtual Lab Fisika</title>
    <script>window.API_BASE='';</script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/kuis-style.css"> 
</head>
<body>

    <header class="main-header">
        <div class="logo">Virtual Lab Fisika</div>
        <div class="user-info">
            <span id="userEmail" style="margin-right: 15px; color: #555;"></span>
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
    </header>

    <nav class="secondary-nav">
        <a href="topic-list.html?fitur=kuis" class="back-link">&larr; Pilih Topik Lain</a>
        <span class="page-title">Kuis / Pegas</span>
    </nav>

    <main class="materi-main-container">

        <div id="kuis-container" class="kuis-card">
            
            <div class="kuis-header">
                <span id="info-pertanyaan">Pertanyaan 1 dari 5</span>
                <span id="info-skor" class="skor-badge">Skor: 0 / 5</span>
            </div>

            <div id="kuis-body">
                <div class="pertanyaan-grup">
                    <span class="pertanyaan-ikon">?</span>
                    <p id="pertanyaan-teks">Memuat pertanyaan...</p>
                </div>
                
                <div id="pilihan-ganda-container">
                    </div>
            </div>

            <div id="penjelasan-box" class="penjelasan-box" style="display: none;">
                <span id="penjelasan-ikon">!</span>
                <p id="penjelasan-teks">...</p>
            </div>

            <div class="kuis-footer">
                <button id="submit-button" class="kuis-button-submit">Submit Jawaban</button>
                <button id="next-button" class="kuis-button-submit" style="display: none;">Pertanyaan Selanjutnya</button>
            </div>

        </div>

        <div id="hasil-container" class="kuis-card" style="display: none; text-align: center;">
            <h2 class="hasil-title">Hasil Kuis</h2>
            <img id="hasil-ikon" src="logo_kuis.jpg" alt="Hasil" class="hasil-ikon">
            <div id="hasil-skor-teks" class="hasil-skor">5 / 5</div>
            <div id="hasil-persen-teks" class="hasil-persen">Skor Anda: 100%</div>
            
            <div id="hasil-feedback-box" class="hasil-feedback-badge">
                <span id="hasil-feedback-teks">Luar Biasa!</span>
                <span id="hasil-feedback-emoji">ðŸŒŸ</span>
            </div>
            
            <button id="ulang-button" class="kuis-button-submit">Ulangi Kuis</button>
        </div>

    </main>

    <div id="logoutModal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h3>Konfirmasi Logout</h3>
            <p>Apakah Anda yakin ingin keluar?</p>
            <div class="modal-buttons">
                <button id="cancelLogout" class="btn-cancel">Batal</button>
                <button id="confirmLogout" class="btn-confirm">Ya, Logout</button>
            </div>
        </div>
    </div>

    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/kuis-pegas.js"></script>

</body>
</html>
