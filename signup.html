<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- UBAH 1: Judul Halaman -->
  <title>Daftar - Virtual Lab Fisika</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <main>
    <div class="login-container">
      
      <img src="logo.jpg" alt="Logo Virtual Lab" class="login-logo">
      
      <!-- UBAH 2: Judul Halaman -->
      <h1>Buat Akun Baru</h1>
      <p class="login-subtitle">Daftar untuk memulai pembelajaran</p>
      
      <!-- UBAH 3: Ganti ID form agar unik -->
      <form id="signupForm">
        
        <!-- UBAH 4: Ganti Username menjadi Email (WAJIB untuk Firebase Auth) -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email Anda">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Minimal 6 karakter">
        </div>
        
        <!-- Pesan Error (akan kita gunakan nanti) -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <!-- UBAH 5: Ganti teks tombol -->
        <button type="submit" class="login-button">
          <span>&rarr;</span> Daftar
        </button>
      </form>
      
      <!-- UBAH 6: Ganti teks bawah menjadi link ke login -->
      <p class="demo-text">
        Sudah punya akun? <a href="login.html" class="back-link">Masuk di sini</a>
      </p>
    </div>
  </main>

  <!-- Firebase SDK (WAJIB ADA) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Konfigurasi Firebase Anda (WAJIB ADA) -->
  <script src="js/firebase-config.js"></script>
  
  <!-- UBAH 7: Ganti ke script signup.js -->
  <script src="js/signup.js"></script>
</body>
</html>
