<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Kuis - Virtual Lab Fisika</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="main-header">
    <div class="logo">Virtual Lab Fisika</div>
    <div class="user-info">
      <span id="userEmail" style="margin-right: 15px; color: #555;"></span>
      <button id="logoutButton" class="logout-button">Logout</button>
    </div>
  </header>

  <main style="padding: 40px; text-align: center;">
    <h1>Kuis</h1>
    <p>Di sini Anda dapat berlatih dengan mengerjakan soal terkait materi yang dipelajari.</p>
    <a href="index.html" class="back-link" style="margin-top: 20px; display: inline-block;">&larr; Kembali ke Dashboard</a>
  </main>

  <footer>
    <p>&copy; 2025 Virtual Lab Fisika Interaktif</p>
  </footer>

  <div id="logoutModal" class="modal-overlay" style="display: none;">
    <div class="modal-box">
      <h3>Konfirmasi Logout</h3>
      <p>Apakah Anda yakin ingin keluar?</p>
      <div class="modal-buttons">
        <button id="cancelLogout" class="btn-cancel">Batal</button>
        <button id="confirmLogout" class="btn-confirm">Ya, Logout</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
