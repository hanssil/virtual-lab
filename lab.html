<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Virtual: Gerak Lurus - Virtual Lab Fisika</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">Virtual Lab Fisika</div>
        <div class="user-info">
          <span id="userEmail" style="margin-right: 15px; color: #555;"></span>
          <button id="logoutButton" class="logout-button">Logout</button>
        </div>
    </header>

    <nav class="secondary-nav">
        <a href="topic-list.html?fitur=lab" class="back-link">&larr; Pilih Topik Lain</a>
        <span class="page-title">Lab Virtual: Gerak Lurus</span>
    </nav>

    <main class="lab-main-container">

        <div class="lab-column lab-column-left">
            <div class="lab-card parameter-card">
                <h2>Parameter</h2>
                <div class="input-group">
                    <label for="param1">Kecepatan Awal (v₀): <span id="param1-value">10.00</span> m/s</label>
                    <input type="range" id="param1" min="0" max="50" value="10" step="0.5">
                </div>
                <div class="input-group">
                    <label for="param2">Percepatan (a): <span id="param2-value">2.00</span> m/s²</label>
                    <input type="range" id="param2" min="0" max="10" value="2" step="0.5">
                </div>
                <div class="input-group">
                     <label for="param3">Waktu (t): <span id="param3-value">5.00</span> s</label>
                     <input type="range" id="param3" min="0" max="10" value="5" step="0.1">
                </div>
                <div class="tombol-group">
                    <button id="start-button">▶ Mulai Simulasi</button>
                    <button id="pause-button" style="display: none;">⏸ Pause</button>
                    <button id="resume-button" style="display: none;">▶ Resume</button>
                    <button id="stop-button" style="display: none;">⏹ Stop</button>
                    <button id="reset-button">Reset</button>
                </div>
            </div>

            <div class="lab-card time-card">
                <label>Waktu Simulasi:</label>
                <div id="simulation-time">0.00 s</div>
            </div>
        </div>

        <div class="lab-column lab-column-right">
            <div class="lab-card visualization-card">
                <h2>Visualisasi</h2>
                <div class="visualization-area">
                    <div class="track-horizontal">
                         <div id="object" class="dot"></div> </div>
                    </div>
            </div>

            <div class="lab-card results-card">
                <h2>Hasil Perhitungan</h2>
                <div class="results-grid">
                    <div class="result-item">
                        <label>Kecepatan (v):</label>
                        <span id="result-v">10.000</span>
                    </div>
                    <div class="result-item">
                        <label>Jarak (s):</label>
                        <span id="result-s">0.000</span>
                    </div>
                     <div class="result-item">
                        <label>Kecepatan Akhir:</label>
                        <span id="result-vt">20.000</span>
                    </div>
                     <div class="result-item">
                        <label>Jarak Total:</label>
                        <span id="result-stotal">75.000</span>
                    </div>
                    </div>
            </div>
        </div>

    </main>

    <div id="logoutModal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h3>Konfirmasi Logout</h3>
            <p>Apakah Anda yakin ingin keluar?</p>
            <div class="modal-buttons">
                <button id="cancelLogout" class="btn-cancel">Batal</button>
                <button id="confirmLogout" class="btn-confirm">Ya, Logout</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>

    <script src="js/lab-gerak-lurus.js"></script> 
</body>
</html>
