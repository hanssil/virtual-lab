<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Virtual: Gerak Parabola - Virtual Lab Fisika</title> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">Virtual Lab Fisika</div>
        <div class="user-info">
          <span id="userEmail" style="margin-right: 15px; color: #555;"></span>
          <button id="logoutButton" class="logout-button">Logout</button>
        </div>
    </header>

    <nav class="secondary-nav">
        <a href="topic-list.html?fitur=lab" class="back-link">&larr; Pilih Topik Lain</a>
        <span class="page-title">Lab Virtual: Gerak Parabola</span> 
    </nav>

    <main class="lab-main-container">

        <div class="lab-column lab-column-left">
            <div class="lab-card parameter-card">
                <h2>Parameter</h2>
                <div class="input-group">
                    <label for="param1">Kecepatan Awal (v₀): <span id="param1-value">20.00</span> m/s</label>
                    <input type="range" id="param1" min="1" max="50" value="20" step="0.5">
                </div>
                <div class="input-group">
                    <label for="param2">Sudut Elevasi (θ): <span id="param2-value">45.00</span> °</label>
                    <input type="range" id="param2" min="0" max="90" value="45" step="1">
                </div>
                <div class="input-group">
                    <label for="param3">Gravitasi (g): <span id="param3-value">9.80</span> m/s²</label>
                    <input type="range" id="param3" min="1" max="20" value="9.8" step="0.1">
                </div>
                <div class="tombol-group">
                    <button id="start-button">▶ Mulai Simulasi</button>
                    <button id="pause-button" style="display: none;">⏸ Pause</button>
                    <button id="resume-button" style="display: none;">▶ Resume</button>
                    <button id="stop-button" style="display: none;">⏹ Stop</button>
                    <button id="reset-button">Reset</button>
                </div>
            </div>

            <div class="lab-card time-card">
                <label>Waktu Simulasi:</label>
                <div id="simulation-time">0.00 s</div>
            </div>
        </div>

        <div class="lab-column lab-column-right">
            <div class="lab-card visualization-card">
                <h2>Visualisasi</h2>
                <div class="visualization-area parabola-bg"> <div id="cannon"></div> <div id="object" class="projectile"></div> </div>
            </div>

            <div class="lab-card results-card">
                <h2>Hasil Perhitungan</h2>
                <div class="results-grid">
                    <div class="result-item">
                        <label>Posisi X:</label>
                        <span id="result-x">0.000</span>
                    </div>
                    <div class="result-item">
                        <label>Posisi Y:</label>
                        <span id="result-y">0.000</span>
                    </div>
                    <div class="result-item">
                        <label>Jarak Mendatar (R):</label>
                        <span id="result-r">0.000</span>
                    </div>
                    <div class="result-item">
                        <label>Tinggi Maks (H):</label>
                        <span id="result-h">0.000</span>
                    </div>
                    <div class="result-item">
                        <label>Waktu Total:</label>
                        <span id="result-t">0.000</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div id="logoutModal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h3>Konfirmasi Logout</h3>
            <p>Apakah Anda yakin ingin keluar?</p>
            <div class="modal-buttons">
                <button id="cancelLogout" class="btn-cancel">Batal</button>
                <button id="confirmLogout" class="btn-confirm">Ya, Logout</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>

    <script src="js/lab-gerak-parabola.js"></script>
</body>
</html>
